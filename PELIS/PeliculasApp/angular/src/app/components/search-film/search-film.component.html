<div class="panel panel-primary">
  <div class="panel-heading">Panel de búsqueda</div>
  <div class="panel-body">
    <div>
      <div class="form-group">
        <div class="row">
          <div class="col-xs-6"><input type="text" class="form-control" placeholder="Título" [(ngModel)]="name"></div>
          <div class="col-xs-3"><button (click)="findFilmByName()" class="btn btn-primary">Buscar</button></div>          
        </div>
      </div>

    </div>
  </div>
</div>
<div class="panel panel-primary">
  <div class="panel-heading">Nueva pelicula</div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <button routerLink="/add" class="btn btn-primary">Nueva película</button>
      </div>
    </div>
  </div>
</div>
<div class="panel panel-primary">
  <div class="panel-heading">Panel de resultados</div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <film-list-films [filteredFilms]="films"></film-list-films>
      </div>
    </div>
  </div>
</div>
